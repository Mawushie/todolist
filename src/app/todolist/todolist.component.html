<div>
  @for (task of todolist; track $index) {
  <div class="flex justify-between gap-1 px-8 md:px-16 lg:px-24">
    <p>{{ task.task }}</p>
    <div>
      <button class="cursor-pointer">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="cursor-pointer" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button class="cursor-pointer" (click)="completeTask(task.id)">
        <mat-icon> check_circle</mat-icon>
      </button>
    </div>
  </div>
  }
</div>
